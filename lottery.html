        #wheelCanvas {

    </style>

<body>

    <!-- å¼•å…¥å­—ä½“å›¾æ ‡å’Œå½©çº¸æ•ˆæœ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
    // è½¬ç›˜æŠ½å¥–ç³»ç»Ÿ - å¤šåœˆæ—‹è½¬ç‰ˆ
    document.addEventListener('DOMContentLoaded', function() {
        console.log('æŠ½å¥–é¡µé¢åŠ è½½å®Œæˆ');
        
        // å¥–å“æ•°æ® - å†™æ­»åœ¨ä»£ç ä¸­
        const prizes = [
            { id: 1, name: "ä¸€ç­‰å¥–", description: "iPhone 15 Pro", color: "#FF6B6B" },
            { id: 2, name: "äºŒç­‰å¥–", description: "iPad Air", color: "#4ECDC4" },
            { id: 3, name: "ä¸‰ç­‰å¥–", description: "AirPods Pro", color: "#45B7D1" },
            { id: 4, name: "å››ç­‰å¥–", description: "å°ç±³æ‰‹ç¯", color: "#96CEB4" },
            { id: 5, name: "äº”ç­‰å¥–", description: "100å…ƒçº¢åŒ…", color: "#FECA57" },
            { id: 6, name: "å…­ç­‰å¥–", description: "50å…ƒä¼˜æƒ åˆ¸", color: "#FF9FF3" },
            { id: 7, name: "ä¸ƒç­‰å¥–", description: "è°¢è°¢å‚ä¸", color: "#54A0FF" }
        ];
        
        // çŠ¶æ€å˜é‡
        let isSpinning = false;
        let currentRotation = 0;
        let selectedPrize = null;
        let animationId = null;
        let startTimestamp = null;
        
        // åŠ¨ç”»å‚æ•° - å¯è°ƒæ•´
        const TOTAL_ROTATIONS = 5; // æ€»å…±è½¬5åœˆ
        const ANIMATION_DURATION = 5000; // åŠ¨ç”»æ€»æ—¶é•¿5ç§’
        
        // DOMå…ƒç´ 
        const wheelCanvas = document.getElementById('wheelCanvas');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const resultModal = document.getElementById('resultModal');
        const resultTitle = document.getElementById('resultTitle');
        const resultPrize = document.getElementById('resultPrize');
        const closeModal = document.getElementById('closeModal');
        
        // åˆå§‹åŒ–Canvas
        const ctx = wheelCanvas.getContext('2d');
        drawWheel();
        
        // ç»˜åˆ¶è½¬ç›˜
        function drawWheel() {
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (2 * Math.PI) / prizes.length;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            
            // ç»˜åˆ¶æ¯ä¸ªæ‰‡å½¢
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = (i * sliceAngle) + currentRotation;
                const endAngle = ((i + 1) * sliceAngle) + currentRotation;
                
                // ç»˜åˆ¶æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = prizes[i].color;
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ç»˜åˆ¶åˆ†éš”çº¿
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + Math.cos(startAngle) * radius,
                    centerY + Math.sin(startAngle) * radius
                );
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ç»˜åˆ¶å¥–å“æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px -apple-system, sans-serif';
                
                // æ˜¾ç¤ºå¥–å“åç§°ï¼ˆçŸ­ç‰ˆï¼‰
                const shortName = prizes[i].name.replace('ç­‰å¥–', '');
                ctx.fillText(shortName, radius - 20, 0);
                
                ctx.restore();
            }
            
            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffd700';
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#ff6b6b';
            ctx.stroke();
            
            // ç»˜åˆ¶ä¸­å¿ƒæ–‡å­—
            ctx.fillStyle = '#1a1a2e';
            ctx.font = 'bold 12px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GO', centerX, centerY - 4);
            ctx.fillText('LUCK', centerX, centerY + 6);
        }
        
        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (isSpinning) return;
            
            console.log('å¼€å§‹æŠ½å¥–');
            isSpinning = true;
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> æŠ½å¥–ä¸­...';
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå¥–å“ï¼ˆ7ä¸ªå¥–å“æ¦‚ç‡ç›¸ç­‰ï¼‰
            const randomIndex = Math.floor(Math.random() * prizes.length);
            selectedPrize = prizes[randomIndex];
            console.log('æŠ½ä¸­:', selectedPrize.name);
            
            // å¼€å§‹æ—‹è½¬åŠ¨ç”»
            rotateWheel();
        }
        
        // æ—‹è½¬è½¬ç›˜ - å¤šåœˆä¸æ»‘ç‰ˆæœ¬
        function rotateWheel() {
            const startRotation = currentRotation;
            startTimestamp = null;
            
            // è®¡ç®—æ¯ä¸ªå¥–å“å¯¹åº”çš„è§’åº¦
            const sliceAngle = (2 * Math.PI) / prizes.length;
            const prizeIndex = prizes.findIndex(p => p.id === selectedPrize.id);
            
            // ç›®æ ‡è§’åº¦ï¼šç¡®ä¿é€‰ä¸­çš„å¥–å“åœåœ¨æŒ‡é’ˆä½ç½®
            // æŒ‡é’ˆåœ¨é¡¶éƒ¨ï¼ˆ-Ï€/2ï¼‰ï¼Œå¥–å“ä¸­å¿ƒåº”è¯¥å¯¹å‡†æŒ‡é’ˆ
            const targetAngle = - (prizeIndex * sliceAngle) - (sliceAngle / 2) + (Math.PI / 2);
            
            // é¢å¤–çš„å®Œæ•´åœˆæ•°ï¼ˆ5åœˆï¼‰
            const extraRotations = TOTAL_ROTATIONS * 2 * Math.PI;
            
            // æœ€ç»ˆç›®æ ‡è§’åº¦
            const finalTargetRotation = startRotation + extraRotations + targetAngle;
            
            // åœæ­¢ä¹‹å‰çš„åŠ¨ç”»
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // ä½¿ç”¨é«˜æ€§èƒ½çš„åŠ¨ç”»å‡½æ•°
            function animate(timestamp) {
                if (!startTimestamp) startTimestamp = timestamp;
                const elapsed = timestamp - startTimestamp;
                const progress = Math.min(elapsed / ANIMATION_DURATION, 1);
                
                // ä½¿ç”¨ä¸‰æ®µå¼ç¼“åŠ¨å‡½æ•°ï¼šå¿«é€Ÿå¯åŠ¨ â†’ åŒ€é€Ÿæ—‹è½¬ â†’ ç¼“æ…¢åœæ­¢
                let ease;
                if (progress < 0.2) {
                    // å‰20%ï¼šå¿«é€Ÿå¯åŠ¨ï¼ˆäºŒæ¬¡ç¼“å…¥ï¼‰
                    ease = easeInQuad(progress / 0.2) * 0.2;
                } else if (progress < 0.85) {
                    // ä¸­é—´65%ï¼šåŒ€é€Ÿæ—‹è½¬
                    ease = 0.2 + (progress - 0.2) / 0.65 * 0.65;
                } else {
                    // å15%ï¼šç¼“æ…¢åœæ­¢ï¼ˆäºŒæ¬¡ç¼“å‡ºï¼‰
                    const lastProgress = (progress - 0.85) / 0.15;
                    ease = 0.85 + easeOutQuad(lastProgress) * 0.15;
                }
                
                // è®¡ç®—å½“å‰è§’åº¦
                currentRotation = startRotation + (finalTargetRotation - startRotation) * ease;
                
                // ç»˜åˆ¶è½¬ç›˜
                drawWheel();
                
                // ç»§ç»­åŠ¨ç”»æˆ–ç»“æŸ
                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // åŠ¨ç”»å®Œæˆï¼Œç¡®ä¿è§’åº¦ç²¾ç¡®
                    currentRotation = finalTargetRotation;
                    drawWheel();
                    
                    // æ˜¾ç¤ºç»“æœ
                    setTimeout(showResult, 500);
                }
            }
            
            // å¯åŠ¨åŠ¨ç”»
            animationId = requestAnimationFrame(animate);
        }
        
        // ç¼“åŠ¨å‡½æ•°ï¼šäºŒæ¬¡ç¼“å…¥
        function easeInQuad(t) {
            return t * t;
        }
        
        // ç¼“åŠ¨å‡½æ•°ï¼šäºŒæ¬¡ç¼“å‡º
        function easeOutQuad(t) {
            return 1 - (1 - t) * (1 - t);
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        function showResult() {
            isSpinning = false;
            startBtn.disabled = false;
            startBtn.innerHTML = '<i class="fas fa-redo"></i> å†æ¬¡æŠ½å¥–';
            
            // æ›´æ–°å¼¹çª—å†…å®¹
            resultTitle.textContent = 'æ­å–œä½ ä¸­å¥–å•¦ï¼';
            resultPrize.textContent = `ä½ æŠ½ä¸­äº†ï¼š${selectedPrize.name} - ${selectedPrize.description}`;
            
            // æ˜¾ç¤ºå¼¹çª—
            resultModal.style.display = 'flex';
            
            // åº†ç¥æ•ˆæœ
            if (typeof confetti === 'function') {
                // å¤šä¸ªå½©çº¸æ•ˆæœ
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    decay: 0.9,
                    startVelocity: 40
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.6 },
                        decay: 0.9
                    });
                }, 250);
                
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.6 },
                        decay: 0.9
                    });
                }, 500);
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startLottery);
        
        backBtn.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        closeModal.addEventListener('click', function() {
            resultModal.style.display = 'none';
        });
        
        // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
        resultModal.addEventListener('click', function(e) {
            if (e.target === resultModal) {
                resultModal.style.display = 'none';
            }
        });
        
        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        startBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.98)';
        });
        
        startBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(1)';
        });
        
        console.log('å¤šåœˆæŠ½å¥–ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
    });
</script>
